{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}
                IngetinWA
            {% endblock title %}
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
              rel="stylesheet">
        <link href="{% static "output.css" %}" rel="stylesheet">
    </head>
    <body>
        <main class="space-y-4">
            <nav class="sticky flex justify-between px-4 py-2 items-center top-0 inset-x-0 bg-primary text-primary-content">
                <div class="text-xl font-semibold">IngetinWA</div>
                <div class="">
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-error">Log Out</button>
                    </form>
                </div>
            </nav>
            <div class="w-screen flex flex-col items-center px-60 space-y-8">
                {% block content %}
                {% endblock content %}
            </div>
        </main>
    </body>
</html>
